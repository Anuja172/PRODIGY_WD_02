<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h1>StopWatch</h1>
       <div id="circle"></div>
       <div id="display">00:00:00</div>
      <div class="controls">
        <button id="startStop" class="b">Start</button>
        <button id="reset" class="b">Reset</button>
        <button id="lap" class="b">Lap</button>
      </div>
      <div id="laps">
        <h2>Laps:</h2>
        <ul></ul>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
